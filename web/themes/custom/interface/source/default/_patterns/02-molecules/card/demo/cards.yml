helper_card_main: "<p>Bootstrap's cards provide a flexible and extensible content container with multiple variants and options.</p><p>Each card has at least the <code>card_title</code> and <code>card_text</code> variables in use and will have a card like this one above it explaining the other variables it is using. Also, each row is demonstrating a different feature of the bootstrap grid system.</p>"

helper_card_text: 'Variables: <code>card_subtitle</code>, <code>text_alignment</code>, <code>card_link</code>, <code>card_link_text</code>, <code>text_color</code>, <code>card_flush</code> <p>Grid: This row is using the standard hand-coded <code>class="col-sm"</code> bootstrap system</p>'

helper_card_text_2: 'Grid: This row uses the pattern lab "grid-3" atom located in <code>source/_patterns/01-atoms/grid</code>'

helper_card_width: 'Variables: <code>card_width</code><p>Grid: This row is occupying the whole container by using the <code>col-sm-12</code> class.'

helper_card_image: 'Variables: <code>card_image</code>, <code>card_image_location</code>, <code>card_image_overlay</code><p>Grid: This row is using the  <code>card-deck</code> class which is unique to cards. It sets all of its cards to an equal width and height.</p>'

helper_card_structure: 'Variables: <code>card_header</code>, <code>card_footer</code>, <code>button_text</code>, <code>button_color</code>, <code>card_list</code><p>Grid: This row is using the <code>card-group</code> class which is unique to cards. It renders cards as a single, attached element with equal width and height columns.</p>'

helper_card_colors: 'Variables: <code>card_background</code>, <code>card_border</code><p>Grid: This row is using the <code>card-columns</code> class which is unique to cards. It renders cards in the optimal position based on vertical space. </p>'

